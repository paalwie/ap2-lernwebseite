<div #sidebarScroll class="sidebar-scroll" class="sidebar">
  <h2 style="cursor: pointer;" (click)="navigateToHome()">Navigation / Suche</h2>
  <nav>
    <div *ngIf="themen.length > 0; else keineThemen">
      <div *ngFor="let thema of themen" class="thema-gruppe">
        <h3>{{ thema.name }}</h3>
        <ul *ngIf="thema.unterpunkte.length > 0; else keineUnterpunkte">
          <li *ngFor="let punkt of thema.unterpunkte">
            <a (click)="showContent(punkt.markdown, punkt.name)"
              [ngClass]="{ 'active-topic': punkt.name === currentThema }">
              {{ punkt.name }}
            </a>
          </li>
        </ul>
        <ng-template #keineUnterpunkte>
          <ul>
            <li>Keine Unterpunkte vorhanden.</li>
          </ul>
        </ng-template>
      </div>
    </div>
    <ng-template #keineThemen>
      <p>Bitte oben im Header ein Thema ausw√§hlen!</p>
    </ng-template>
  </nav>
</div>
